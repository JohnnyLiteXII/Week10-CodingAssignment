    <div class="container mt-4 bg-gradient">
        <h1 class="text-center mb-4 fs-1">Student Information</h1>
        <!-- Table to display student data -->
        <table id="list" class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th style="text-align: center;">Name</th>
                    <th style="text-align: center;">Age</th>
                    <th style="text-align: center;">Grade</th>
                    <th style="text-align: center;">Subject</th>
                </tr>
            </thead>
            <tbody id="student-table">
                <!-- Student data rows will be added dynamically here -->
            </tbody>
        </table>

        <!-- Form to add a new student -->
        <form id="add">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="number" class="form-control" id="grade">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject">
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
    
    
    <script src="index.js" ></script>


    <script src="node_modules/jquery/dist/jquery.js"></script>
